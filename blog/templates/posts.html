{% extends 'layout.html' %} {% block content %}

<h1>posts</h1>

{% for post in posts %}

<div class="p-3">
  <div class="div card-body bg-black">
    <div class="con-3">
      <div class="row">
        <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid" />
      </div>
      <div class="col-9">
        <h2>{{post.title}}</h2>
        <p>{{post.description|striptags | truncatechars:100}}</p>
        <p>{{post.date | date:'M D Y'|upper}}</p>
        <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endblock content %}
